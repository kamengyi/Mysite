{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}写文章{% endblock title%}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class='col-6 my-3'>
        <form method='post' action=".">
            {% csrf_token %}

            {% if message %}
            <div class="alert alert alert-info">
                {{ message }}
                <button type='button' class='close' data-dismiss='alert'>x</button>
            </div>
            {% endif %}
            <div class="form-group">
                <label for="title">标题</label>
                <input class="form-control" type="text" id='title' name='title'>
            </div>
            <div class="form-group">
                <label for="column"></label>
                <select id="column" class="form-control" name="column">
                    <option value="none">请选择栏目</option>
                    {% for column in columns %}
                    <option value="{{ column.id}}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tags">标签</label>
                <input class="form-control col-3" type="text" id='tags' name='tags'>
            </div>
            <div class="form-group">
                <label for="body">内容</label>
                <textarea type='text' id="body" class="form-control" name="body" rows="12"></textarea>
            </div>
            <button class='btn btn-primary btn-sm' type='submit'>提交</button>
        </form>
    </div>
</div>
{% endblock content %}
